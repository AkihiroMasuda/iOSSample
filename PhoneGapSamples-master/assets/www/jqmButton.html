<!DOCTYPE HTML>
<html>
<head>
<title>jQuery Mobile Basic</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script type="text/javascript" charset="utf-8"src="js/jquery-2.0.3.min.js" > </script>
<script type="text/javascript" charset="utf-8"src="js/jquery.mobile-1.3.1.min.js" ></script>
</head>
<script type="text/javascript">
</script>
<body onLoad="onLoad()">
<div data-role="page" id="home">
    <div data-role="header">
        <h1>Button</h1>
        <a href="" data-rel="back">Back</a> <!-- 戻るボタン hrefの内容は無視される -->
    </div>
    <div data-role="content">
        <a href="http://www.google.com" data-role="button">Link button (Google)</a>
        <input type="button" value="Input type buttton" />
        <input type="button" value="onClick : show alert" onclick="alert('onClick')"/>
        <input type="button" value="Icon : Star" data-icon="star"/>
        <input type="button" value="Icon : Delete" data-icon="delete"/>
        <input type="button" value="Corners : false" data-corners="false"/>
    </div>
    <div data-role="footer">
        <h4>Footer</h4>
    </div>
</div>
</body>
</html>
