<script type="text/javascript">
    
    function onLoad(){
    }
    
    function additem(){
        $("<li><a href='http://www.google.com' data-ajax='false'>added item</a></li>").appendTo($('#mylist'));
//        $("<li>added item</li>").appendTo($('#mylist'));
        $('#mylist').listview('refresh');
    }
    
</script>
<body onLoad="onLoad()">
    
<div data-role="page" id="home">
    <div data-role="header">
        <h1>List</h1>
        <a href="" data-rel="back">Back</a> <!-- 戻るボタン hrefの内容は無視される -->
    </div>
    <div data-role="content">
        <p><a data-role="button" onclick="additem()">add item</a></p>
        <ul data-role="listview" id="mylist">
                <li><a href='http://www.google.com' data-ajax='false'>default item</a></li>
                <li><a href='http://www.google.com' data-ajax='false'>default item</a></li>

    </div>
